<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <button class="button button-calm" ng-click="ReproducirIzquierda()">Reproducir Audio Izquierda</button>
    <br><br><br>

    <button class="button button-calm" ng-click="ReproducirDerecha()">Reproducir Audio Derecha</button>
    <br><br><br>

    <button class="button button-calm" on-long-press="AudioAbajo()" on-touch-end="Detener('btnAbajo')">Grabar Audio Abajo</button>
    <br><br>
    <button class="button button-calm" ng-click="ReproducirAbajo()">Reproducir Audio Abajo</button>
    <br><br><br>

    <button class="button button-calm" on-long-press="AudioArriba()" on-touch-end="Detener('btnArriba')">Grabar Audio Arriba</button>
    <br><br>
    <button class="button button-calm" ng-click="ReproducirArriba()">Reproducir Audio Arriba</button>
    <br><br><br>

    <button class="button button-calm" on-long-press="AudioAcostado()" on-touch-end="Detener('btnAcostado')">Grabar Audio Acostado</button>
    <br><br>
    <button class="button button-calm" ng-click="ReproducirAcostado()">Reproducir Audio Acostado</button>
  </ion-content>
</ion-view>
